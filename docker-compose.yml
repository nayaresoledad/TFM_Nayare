version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tfm-postgres
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tfm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tfm_pass}
      POSTGRES_DB: ${POSTGRES_DB:-tfm_db}
      POSTGRES_HOST: ${POSTGRES_HOST:-localhost}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./extract_data/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: tfm-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__PORT: 6333
      QDRANT__STORAGE__PATH: /qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - postgres

volumes:
  pgdata:
  qdrant_storage:

networks:
  default:
    name: tfm_network
