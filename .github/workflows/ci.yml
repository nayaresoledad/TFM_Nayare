name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      POSTGRES_USER: tfm_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: tfm_db
      GENIUS_API_KEY: dummy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create .env file for Docker Compose
        run: |
          cat > .env << EOF
          POSTGRES_USER=tfm_user
          POSTGRES_PASSWORD=test_pass
          POSTGRES_DB=tfm_db
          GENIUS_API_KEY=dummy
          EOF

      - name: Build services and run tests with Docker Compose
        run: |
          set -e
          # Build the mcp and tests images
          docker compose build --no-cache mcp tests
          # Start MCP in background so tests can call it
          docker compose up -d mcp
          # Run tests container; capture its exit code then tear down
          docker compose up --abort-on-container-exit tests
          EXIT_CODE=$?
          docker compose down -v
          exit $EXIT_CODE
